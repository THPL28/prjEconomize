<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="utf-8">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="CSS/estilo.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  </head>
  <body>
    <header>
      <div>
          <nav class="navbar navbar-light" style="background-color: #07cc91;">
      
            <h1 class="center">Cadastro de contas</h1>
            <div class="justify-center">

              <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="#"><img src="CSS/img/doc/economize.jpg" alt="Economize"></a>
              <a href="#">Home</a>
              <a href="#">Cadastro</a>
              <a href="#">Contas</a>
              <a href="#">Usuário</a>
      </div>
  </div>
</div>
      
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
 </nav>
</header>
    
   
    
    <div class="container">
   
         <table>
           
         
          <form name="cadastro" action="" method="POST">
    
            <div class="row">
              <div class="col">
               
            <div class="col"> 
              <label>Id:</label><br>
              <select name="select" ><br>
    
                  <option value="v1">1</option>
                  <option value="v2">2</option>
                  <option value="v3">3</option>
                  <option value="v4">4</option>
                  <option value="v5">5</option>
                  <option value="v6">6</option>
                  <option value="v7">7</option>  
           </select>
         
          </div>
        </div>
          
        
              <div class="col">
              
                <label>Nome:</label><br>
                <input type="text"size="100px"placeholder="Ex:José Alves">

            </div>
          </div>
            
          <div class="col">
        

              <label>Documento:</label><br>
              <input type="text"size="25px"placeholder="000.000.000-00">

          </div>
     

       
          <div class="col">
        
            <label>Endereço:</label><br>
            <input type="text"size="50px"placeholder= "AV.São Paulo n°172">
          </div>
        </div>

          <div class="col">
           
            
            <label>Bairro:</label>
            <br><input type="text"size="50px"placeholder="Jd.Brasil">
          </div>
          
          <div class="col">
           
            <label>UF:</label>
            <br><select name="select" >
    
              <option value="v1">SP</option>
              <option value="v2">RJ</option>
              <option value="v3">RS</option>
              <option value="v4">ES</option>
              <option value="v5">DF</option>
              <option value="v6">RN</option>
              <option value="v7">MT</option>  
       </select>
      </div>

      <div class="col">
        
            <br><label>Contato:</label><br>
            <br><input type="tel"size="50px"placeholder="(015)3522-00000">
        </div>

        <div class="col">
    
            <br><label>R$ Valor:</label><br>
            <br><input type="text"placeholder="R$">
          </div>
            <br><label>Vencimento:</label><br>
            <br><input type="date"placeholder="25/07/2022">
      
          </div>     
                
         
        </form>
    
      </table>
    
        </div>
        
    </div>
  </div>
</div>
      
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>
     
    </body>
</html>
